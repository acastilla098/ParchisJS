<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Juego del Parchis</title>
  <link rel="icon" href="../../public/assets/icons/juego-de-mesa.png">
  <link rel="stylesheet" href="../../src/css/app.css">
</head>

<body>
  <div class="ux-content">
    <div class="ux-head">Hola</div>
    <div class="ux-body">

      <div class="ux-score"></div>

      <div class="ux-game">
        <div class="ux-parchis">
          <div class="red">
            <div class="diceRed"></div>
          </div>
          <div class="blue">
            <div class="diceBlue"></div>
          </div>
          <div class="green">
            <div class="diceGreen"></div>
          </div>
          <div class="yellow">
            <div class="diceYellow"></div>
          </div>
          <div class="centerRed"></div>
          <div class="centerGreen"></div>
          <div class="centerYellow"></div>
          <div class="centerBlue"></div>
          <div class="lineRed"></div>
          <div class="lineBlue"></div>
          <div class="lineGreen"></div>
          <div class="lineYellow"></div>
        </div>
      </div>

      <div class="ux-dice"></div>

    </div>

    <div class="ux-footer"></div>

  </div>
  <script type="module" src="../../src/js/app.js"></script>
</body>
</html>
